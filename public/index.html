<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Choose Your Monster</h1>
        
        <div class="monster-choice">
            <button class="monster-btn" data-monster="1">Gary the Gargoyle</button>
            <button class="monster-btn" data-monster="2">Harold the Squid</button>
            <button class="monster-btn" data-monster="3">Yuri the Yeti</button>
        </div>

        <div id="result">
            <p id="message">Select a monster to start the battle.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
